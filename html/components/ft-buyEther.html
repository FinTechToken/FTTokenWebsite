<div class="modal-header">
    <h5 class="modal-title">Buy Crypto From Another Site
    </h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close();" href="javascript:void(0);">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" [ngStyle]="{'height':modalHeight}">    
    <div>
        Please use <a href="https://www.coinbase.com" target="_blank" rel="nofollow">Coinbase</a> or <a href="https://changelly.com" target="_blank" rel="nofollow">Changelly</a> to purchase crypto directly.
        <br><Br>
        Once purchased you can import Crypto to FinTechToken.
    </div>
</div>
<div class="modal-footer">
    <ul class="nav nav-pills modal-nav text-center">
        <li class="nav-item w-100 prev">
            <a class="nav-link" aria-label="Close" (click)="close();" href="javascript:void(0);">
                <span>Got It</span>
            </a>
        </li>
    </ul>
</div>
