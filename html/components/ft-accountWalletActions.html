<div class="modal-header">
    <h5 *ngIf="this.tokenIndex >=0" class="modal-title">{{ftToken.TokenWatch[this.tokenIndex].name}} Actions
    </h5>
    <h5 *ngIf="this.tokenIndex ==-1" class="modal-title">$ Actions
    </h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close();" href="javascript:void(0);">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" [ngStyle]="{'height':modalHeight}">    
    <div *ngIf="this.tokenIndex ==-1" style="cursor: pointer;">
        <div class="card">
            <div class="card-header" (click)="takeAction('send_ether');">
                <h5 class="mb-0">
                    <button class="btn btn-link blockchainBTN">
                        Send $ to a cell number
                    </button>
                </h5>
            </div>
        </div>
        <div class="card">
            <div class="card-header" (click)="takeAction('deposit_ftt');">
                <h5 class="mb-0">
                    <button class="btn btn-link blockchainBTN">
                        Deposit $ into your account
                    </button>
                </h5>
            </div>
        </div>
        <div class="card">
            <div class="card-header" (click)="takeAction('withdraw_ftt');">
                <h5 class="mb-0">
                    <button class="btn btn-link blockchainBTN">
                        Withdraw $ from your account
                    </button>
                </h5>
            </div>
        </div>
        <div class="card">
            <div class="card-header" (click)="takeAction('refer_friend');">
                <h5 class="mb-0">
                    <button class="btn btn-link blockchainBTN">
                        Get Free $
                    </button>
                </h5>
            </div>
        </div>
    </div>
    <div *ngIf="this.tokenIndex >=0" style="cursor: pointer;">
        <div *ngIf="this.tokenIndex < 2" class="card">
            <div class="card-header" (click)="takeAction('send_token');">
                <h5 class="mb-0">
                    <button class="btn btn-link blockchainBTN">
                        Send {{ftToken.TokenWatch[this.tokenIndex].name}} to a cell number
                    </button>
                </h5>
            </div>
        </div>
        <div *ngIf="this.tokenIndex < 2" class="card">
            <div class="card-header" (click)="takeAction('import_token');">
                <h5 class="mb-0">
                    <button class="btn btn-link blockchainBTN">
                        Transfer {{ftToken.TokenWatch[this.tokenIndex].name}} into your account
                    </button>
                </h5>
            </div>
        </div>
        <div *ngIf="this.tokenIndex < 2" class="card">
            <div class="card-header" (click)="takeAction('export_token');">
                <h5 class="mb-0">
                    <button class="btn btn-link blockchainBTN">
                        Transfer {{ftToken.TokenWatch[this.tokenIndex].name}} out of your account
                    </button>
                </h5>
            </div>
        </div>
        <div *ngIf="this.tokenIndex < 2" class="card">
            <div class="card-header" (click)="takeAction('trade_buy_token');">
                <h5 class="mb-0">
                    <button class="btn btn-link blockchainBTN">
                        Buy {{ftToken.TokenWatch[this.tokenIndex].name}}
                    </button>
                </h5>
            </div>
        </div>
        <div *ngIf="this.tokenIndex < 2" class="card">
            <div class="card-header" (click)="takeAction('trade_sell_token');">
                <h5 class="mb-0">
                    <button class="btn btn-link blockchainBTN">
                        Sell {{ftToken.TokenWatch[this.tokenIndex].name}}
                    </button>
                </h5>
            </div>
        </div>
        <div class="card">
            <div class="card-header" (click)="takeAction('view_token');">
                <h5 class="mb-0">
                    <button class="btn btn-link blockchainBTN">
                        Advanced {{ftToken.TokenWatch[this.tokenIndex].name}}
                    </button>
                </h5>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <ul class="nav nav-pills modal-nav text-center">
        <li class="nav-item w-100 prev">
            <a class="nav-link" aria-label="Close" (click)="close();" href="javascript:void(0);">
                <span>Cancel</span>
            </a>
        </li>
    </ul>
</div>
