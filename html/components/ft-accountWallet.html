      <strong>Tokens on the FinTechToken network</strong><br><Br>
      <table  class="table table-sm table-bordered table-hover">
        <thead class="thead">
          <tr>
              <th>Tokens</th>
              <th>Amount</th>
              <th>Action</th>
          </tr>
        </thead>
        <tbody>
            <tr>
              <th>FTT &asymp; USD</th>
              <td>
                <a *ngIf="ftWallet.getBalance() != '0'" href="javascript:void(0);" (click)="viewNumber(ftWallet.getBalance());">
                  {{ftNum.getEther(ftWallet.getBalance()) | number : '1.0-0'}}<span *ngIf="ftNum.hasFraction(ftWallet.getBalance())">.#</span>
                </a>
                <span *ngIf="ftWallet.getBalance() == '0'">0</span>
              </td>
              <td>
                <select (change)="takeAction(0)" [(ngModel)]="action[0]">
                  <option value=""></option>
                  <option value="move_ether_to_trade">Move to trade</option>
                  <option value="send_ether">Send</option>
                </select>
              </td>
            </tr>
            <tr>
              <th>Ethereum</th>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th>Bitcoin</th>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th>Lightcoin</th>
              <td></td>
              <td></td>
            </tr>
            <tr *ngFor="let token of getftTokenWatch(); let i = index;">
              <th><a href="javascript:void(0)" routerLink="/token/{{token.address.substring(2)}}">{{token.name}}</a></th>
              <td> <a *ngIf="token.mine != '0'" href="javascript:void(0);" (click)="viewNumber(token.mine);">
                  {{ftNum.getEther(token.mine) | number : '1.0-0'}}<span *ngIf="ftNum.hasFraction(token.mine)">.#</span>
                </a>
                <span *ngIf="token.mine == '0'">0</span></td>
              <td>
                <select (change)="takeAction(i+1)" [(ngModel)]="action[i+1]">
                  <option value=""></option>
                  <option value="move_token_to_trade">Move to trade</option>
                  <option value="send_token">Send</option>
                </select>
              </td>
            </tr>
        </tbody>
      </table>
