
  <div>
    <strong>Trading Account</strong><br><Br>
  </div>       
  <table  class="table table-sm table-bordered table-hover">
    <thead class="thead">
      <tr>
          <th>Tokens</th>
          <th>Amount</th>
          <th>Offers</th>
          <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>FTT &asymp; USD</th>
        <td>
          <a *ngIf="ftMarket.getAccountBalance() != '0'" href="javascript:void(0);" (click)="viewNumber(ftMarket.getAccountBalance());">
            {{ftNum.getEther(ftMarket.getAccountBalance()) | number : '1.0-0'}}<span *ngIf="ftNum.hasFraction(ftMarket.getAccountBalance())">.#</span>
          </a>
          <span *ngIf="ftMarket.getAccountBalance() == '0'">0</span>
        </td>
        <td></td>
        <td>
            <select (change)="takeAction(0)" [(ngModel)]="action[0]">
              <option value=""></option>
              <option value="move_ether_to_wallet">Move to wallet</option>
            </select>
        </td>
      </tr>
      <tr>
        <th>Ethereum</th>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <th>Bitcoin</th>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <th>Lightcoin</th>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr *ngFor="let token of ftTokenWatch.TokenWatch; let i = index;">
        <th><a href="javascript:void(0)" routerLink="/token/{{token.address.substring(2)}}">{{token.name}}</a></th>
        <td> <a *ngIf="token.mineTrade != '0'" href="javascript:void(0);" (click)="viewNumber(token.mineTrade);">
            {{ftNum.getEther(token.mineTrade) | number : '1.0-0'}}<span *ngIf="ftNum.hasFraction(token.mineTrade)">.#</span>
          </a>
          <span *ngIf="token.mineTrade == '0'">0</span></td>
        <td></td>
        <td>
          <select (change)="takeAction(i+1)" [(ngModel)]="action[i+1]">
            <option value=""></option>
            <option value="move_token_to_wallet">Move to wallet</option>
            <option value="trade_buy_token">Offer to buy</option>
            <option value="trade_sell_token">Offer to sell</option>
          </select>
        </td>
      </tr>
    </tbody>   
  </table>
